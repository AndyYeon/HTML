<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action - 데이터를 전송할 주소 -->
    <!-- method - 데이터를 전송할 방법 -->
    <!-- get - 전송하는 데이터가 url에 붙어서 간다. 전송하는 데이터가 url에 노출이된다. -->
    <!-- 보안에 취약할 수 있음 -->
    <!-- 페이지 주소를 공유해야할 때 -->
    <!-- url에 데이터를 붙여서 보내니 전송할 수 잇는 데이터의 크기에 제약이 있다.-->

    <!-- post -->
    <!-- 전송하는 데이터가 url에 붙지 않는다. 사용자 눈에 보이지 않는다. -->
    <!-- 사용자 눈에 보이지 않기 때문에 보완적으로 조금 더 안정 -->
    <!-- 결국은 전송하는 데이터를 확인할 수 있다. 개발자 도구 같은 소프트웨어를 통해서. -->
    <!-- 전송하는 데이터를 암호화 하는 것이 좋다. -->
    <!-- 예) https 프로토콜을 사용하면 암호화가 된다. -->
    <!-- 전송할 수 있는 데이터의 크기에 제약이 없음-->

    <!-- target - 데이터를 전송할 창을 어디로 할거냐 -->
    <!-- _self - 자기 자신 창 -->
    <!-- _blank - 새창(새탭)-->
    <!-- _parent, _top -->

<form action="" method="get" target="_self" novalidate>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name">

        <label for="phone">연락처</label>
        <input type="text" id="phone">

        <button type="submit">저장 </button>
    </div>
</form>

    
</body>
</html>
