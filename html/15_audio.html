<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- autoplay : 오디오 콘텐츠를 재생할 수 있는 가장 빠른 시점에 자동 재생-->
    <!-- loop : 오디오 끝까지 재생되고 나면, 다시 처음부터 재생 -->
    <!-- muted : 소리 소거 -->
    <!-- preload : auto, metadata, none -->
    <!-- auto : 사용자가 시청하지 않더라도 미리 다운로드 해놓은다 -->
    <!-- metadata : 영상을 다운로드 하지 않고, 영상 상영 시간과 같은 메타 정보만 미리 가져온다. -->
    <!-- none : 영상을 다운로드 하지 않고, 사용자가 영상을 바로 보지 않을 확률이 매우 높은 것 -->

    <audio src=""></audio>
    
</body>
</html>
